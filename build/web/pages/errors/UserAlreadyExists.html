<html>
    <head>
        <title>User already exists</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                background-color: #f6f7f8;
            }
            #block_error{
                width: 845px;
                height: 384px;
                border: 1px solid #cccccc;
                margin: 72px auto 0;
                -moz-border-radius: 4px;
                -webkit-border-radius: 4px;
                border-radius: 4px;
                background: #fff url("https://i.imgur.com/Z4yX1hs.gif") no-repeat 0 51px;

            #block_error div{

                font-size: 24px;
                display: block;
                padding: 0 0 14px 0;
                border-bottom: 1px solid #cccccc;
                margin-bottom: 12px;
                font-weight: normal;
            }
        </style>
    </head>
    <body>
        <div id="block_error">
        <div>
            <h2>You have encountered the following error: <br>
             USER_ALREADY_EXISTS</h2>
        <p>
        This username is likely already used. Please try a different one. <br />
        <p><a href="/chess">Take me back</a></p>
        </div>
    </div>
    </body>
